  <div class="row">
    <h3>Create your Polarbot Account.</h3>
    <form>
      <fieldset>

        <div class="row">
          <div class="large-12 columns">
            <label>Your Name</label>
            <p>This can be your real name or a synonym. It will be used to credit you for patterns and visualisations.</p>
            <input type="text" placeholder="e.g. Matt's Bot">
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label>Email</label>
            <input type="text" placeholder="e.g. example@email.com"></input>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label>Password</label>
            <input type="text" placeholder=""></input>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label>Confirm Password</label>
            <input type="text" placeholder=""></input>
          </div>
        </div>

        <a class="button" href="accountpage.html">Sign Up</a>
        <p>Or <a href="login.html">login</a></p>

      </fieldset>
    </form>
  </div>
