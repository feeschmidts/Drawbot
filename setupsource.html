<body>

  <div class="row">
    <h3>Add a data source</h3>
    <h5>Data sources are ... learn more about what can be connected.</a>.</h5>
    <form>
      <fieldset>

        <div class="row">
          <div class="large-12 columns">
            <label>Source Name</label>
            <input type="text" placeholder="e.g. home temperature">
            <p>Don't have a data source yet? Start by <a href="http://cosm.com">connecting something to Cosm</a>.</p>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Select Storage Service</label>
            <a href="#" data-dropdown="drop5" class="large button dropdown expand">Cosm</a>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label>Cosm URL</label>
            <input type="text" placeholder="e.g. http://api.cosm.com/v2/triggers/"></input>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label>Feed ID</label>
            <input type="text" placeholder="e.g. 96779"></input>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label>Stream ID</label>
            <input type="text" placeholder="e.g. light_levels"></input>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label>API key</label>
            <input type="text" placeholder="e.g. WsH6oBOmVbflt5ytsSYHYVGQzCaSAKw0Ti92WHZzajZHWT0g"></input>
            <p>The API key can be one with 'read only' permissioning</p>
          </div>
        </div>

        <a href="#"class="button" href="accountpage.html">Add source</a>

      </fieldset>
    </form>
  </div>
  
  </div>
